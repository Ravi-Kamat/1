<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
        }

        table,
        th,
        td {
            border: 1px solid #e7e7;
        }

        .project {
            background-color: #000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;

        }
    </style>
</head>
<div class="project">
    <div class="insert">

    </div>
</div>



<body>
    <script>

        const insert = document.querySelector(".insert")

        window.addEventListener("keydown", (e) => {

            insert.innerHTML = `
              <div class="color">
              <table>
                <tr>
                    <th>Key</th>
                    <th>Keycode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key === ' ' ? 'space' : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
            </div>
              `
        })






    </script>

</body>

</html>
